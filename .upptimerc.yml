  cname: status.home.kaki87.net
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Home @ KaKi87 status
  introTitle: "**Home @ KaKi87** server status"
  introMessage: This page shows the status of the services hosted on the Home @ KaKi87 server.
  navbar:
    - title: Status
      href: /
    - title: About
      href: https://home.kaki87.net
  theme: night

assignees:
