# Change these first
owner: server-home-KaKi87 # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: 'Netdata'
    url: https://netdata.home.kaki87.net
    expectedStatusCodes:
      - 200
  - name: 'Private service #1 - Discord bot'
    url: $PRIVATE_SERVICE_1_URL
    expectedStatusCodes:
      - 200
    __dangerous__body_down_if_text_missing: '"username":"bot","discriminator":"0000","avatar":null,"status":"online"'

status-website:
